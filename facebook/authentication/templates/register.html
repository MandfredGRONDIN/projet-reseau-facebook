{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Créer un compte</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p class="login-footer">Vous avez déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
    }

    .login-box {
        background: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        background-color: #1877f2;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #1558a1;
    }

    .login-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-footer a {
        color: #1877f2;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
