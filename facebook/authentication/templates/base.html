<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facebook{% endblock %}</title>
    
    <!-- Chargez les tags static -->
    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    <!-- En-tête -->
    <header class="header">
        <div class="logo">
            Facebook
        </div>
        <ul class="nav-links">
            {% if user.is_authenticated %}
                <li>
                    <form method="get" action="{% url 'search_users' %}" class="search-form">
                        <input type="text" name="q" placeholder="Rechercher des personnes..." class="search-input" />
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </li>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="{% url 'profile' pk=user.pk %}">Profil</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Se connecter</a></li>
            {% endif %}
        </ul>
    </header>    

    <!-- Contenu de la page -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="footer">
        <p>&copy; 2024 Facebook clone</p>
    </footer>

</body>
</html>
