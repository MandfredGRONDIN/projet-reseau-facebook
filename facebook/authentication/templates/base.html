<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facebook{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    {% block extra_css %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1877f2;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .header .logo {
            font-size: 30px;
            font-weight: 700;
            color: #fff;
        }

        .header .nav-links {
            margin-top: 10px;
        }

        .header .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .header .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .footer {
            background-color: #f0f2f5;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .footer a {
            color: #1877f2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    {% endblock %}
</head>
<body>

    <!-- En-tÃªte -->
    <header class="header">
        <div class="logo">Facebook</div>
        <div class="nav-links">

        </div>
    </header>

    <!-- Contenu de la page -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="footer">
        
    </footer>

</body>
</html>
